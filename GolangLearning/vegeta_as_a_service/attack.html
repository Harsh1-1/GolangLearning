<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="padding-left: 1cm; padding-right: 1cm">
{{if .Success}}
	<h1>Attack Started!</h1>
{{else}}
	<h1>Details</h1>
	<form method="POST">
		<label>Rate:</label><br />
		<input class="form-control form-control-lg" type="text" name="rate"><br />
		<label>Duration:</label><br />
		<input class="form-control form-control-lg" type="text" name="duration"><br />
		<label>Target:</label><br />
		<input class="form-control form-control-lg" name="target"></input><br />
		<input class="btn btn-primary" type="submit">
	</form>
{{end}}
</body>
</html>
